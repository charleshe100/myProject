<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
            font-size: 28px;
        }
        .pos-static {
            left: 30px;
        }
        .pos-relative{
            position: relative;
            left: 30px;
        }
        .pos-fixed{
            position: fixed;
            right: 100px;
            bottom: 50px;
        }
        a{
            text-decoration: none;
        }
        .nav-fixed{
            position: fixed;
            top: 0;
            width: 100%;
            height: 10vh;
            background: lightblue;
            z-index: 100;
        }
        .footer-fixed{
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 10vh;
            background: lightpink;
            z-index: 100;
        }
        .box{
            position: relative;
            width: 800px;
            height: 800px;
            background: lightgreen;
        }
        .box1{
            position: absolute;
            width: 100px;
            height: 100px;
            background: lightblue;
            right: 0;
            bottom: 0;
        }
        .box2{
            position: absolute;
            width: 100px;
            height: 100px;
            background: lightpink;
            right: 0;
            top: 0;
        }
        .box3{
            position: absolute;
            width: 100px;
            height: 100px;
            background: lightyellow;
            left: 0;
            bottom: 0;
        }
        .box4{
            position: absolute;
            width: 100px;
            height: 100px;
            background: lightsalmon;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav-fixed"></nav>
        <h3>position</h3>
        <br>
        <hr><br>
        <h4>static</h4>
        <p class="pos-static">
            Lorem ipsum dolor sit amet.
        </p>
        <br>
        <hr><br>
        <h4>relative</h4>
        <p class="pos-relative">
            Lorem ipsum dolor sit amet.
        </p>
        <a href="#" class="pos-fixed">top</a>
        <footer class="footer-fixed"></footer>
    </div>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>

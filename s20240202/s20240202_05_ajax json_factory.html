<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>  
  <div class="container mt-3" id="myContainer">
    <div class="row">
      <div class="col col-1">
        id
      </div>
      <div class="col col-1">
        area
      </div>
      <div class="col col-1">
        city
      </div>
      <div class="col col-3">
        name
      </div>
      <div class="col col-3">
        addr
      </div>
      <div class="col col-3">
        web
      </div>      
    </div>
  </div>
<!-- <form action="./data/factory.json"></form> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
  $(document).ready(function(){
    const myContainer=$('#myContainer')
    let url='./data/factory.json'

    $.ajax({
      type: "get",
      url: url,
      data: "data",
      dataType: "json",
      success: function (res) {
        console.log('res',res);
        console.log('res[13]',res[13]);
        console.log('res[13]',res[13].id);
        console.log('res[13]',res[13].area);
        console.log('res[13]',res[13].city);
        console.log('res[13]',res[13].name);
        console.log('res[13]',res[13].addr);
        console.log('res[13]',res[13].web);
        
        
      res.forEach(value => {
        console.log('res.value',value);
        console.log('value.id',value.id);
        console.log('value.area',value.area);
        console.log('value.city',value.city);
        console.log('value.name',value.name);
        console.log('value.addr',value.addr);
        console.log('value.web',value.web);
        let content=`
        <div class="row">
          <div class="col col-1">
            ${value.id}
          </div>
          <div class="col col-1">
            ${value.area}
          </div>
          <div class="col col-1">
            ${value.city}
          </div>
          <div class="col col-3">
            ${value.name}
          </div>
          <div class="col col-3">
            ${value.addr}
          </div>
          <div class="col col-3">
            ${value.web}
          </div>          
        </div>
        `
        myContainer.append(content);
      });
      }      
    });
    
  })      
    
   

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>  
  <div class="container mt-3" id="myContainer">
    <div class="row">
      <div class="col col-1">
        FarmNm_CH
      </div>
      <div class="col col-1">
        TEL
      </div>
      <div class="col col-1">
        FAX
      </div>
      <div class="col col-1">
        PCODE
      </div>
      <div class="col col-1">
        County
      </div>
      <div class="col col-1">
        Township
      </div>
      <div class="col col-2">
        Address_CH
      </div>
      <div class="col col-1">
        Address_EN
      </div>
      <!-- <div class="col">
        WebURL
      </div> -->
      <div class="col col-1">
        Longitude
      </div>
      <div class="col col-1">
        Latitude
      </div>
      <div class="col">
        ServeItem
      </div>
      <!-- <div class="col">
        Facebook
      </div> -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
  $(document).ready(function(){
    const myContainer=$('#myContainer')

    $.ajax({
      type: "get",
      url: "./data/ODwsvOutdoorEdu.json",
      data: "data",
      dataType: "json",
      success: function (res) {
        console.log('res',res);
        
        
      res.forEach(value => {
        console.log('res.value',value);
        console.log('value.FarmNm_CH',value.FarmNm_CH);
        console.log('value.TEL',value.TEL);
        console.log('value.FAX',value.FAX);
        let content=`
        <div class="row">
          <div class="col col-1">
            ${value.FarmNm_CH}
          </div>
          <div class="col col-1">
            ${value.TEL}
          </div>
          <div class="col col-1">
            ${value.FAX}
          </div>
          <div class="col col-1">
            ${value.PCODE}
          </div>
          <div class="col col-1">
            ${value.County}
          </div>
          <div class="col col-1">
            ${value.Township}
          </div>
          <div class="col col-2">
            ${value.Address_CH}
          </div>
          <div class="col col-1">
            ${value.Address_EN}
          </div>          
          <div class="col col-1">
            ${value.Longitude}
          </div>
          <div class="col col-1">
            ${value.Latitude}
          </div>
          <div class="col col-1">
            ${value.ServeItem}
          </div>          
        </div>
        <div class="row">
          <div class="col col-1">
            'WebURL'
            </div>
            <div class="col col-11">
              ${value.WebURL}
          </div>
        </div>
        <div class="row">
          <div class="col col-1">
            'Facebook'
            </div>
            <div class="col col-11">
              ${value.Facebook}
          </div>
        </div>
        `
        myContainer.append(content);
      });
      }      
    });
    
  })      
    
   

  </script>
</body>

</html>

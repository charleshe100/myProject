<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />

</head>

<body>  
  <table id="myTable" class="display">
    <thead>
      <tr>
        <th class="col col-1">
          id
        </th>
        <th class="col col-1">
          area
        </th>
        <th class="col col-1">
          city
        </th>
        <th class="col col-3">
          name
        </th>
        <th class="col col-3">
          addr
        </th>
        <th class="col col-3">
          web
        </th>
      </tr>
    </thead>
    <tbody>

    </tbody>
    
  </table>
<!-- <form action="./data/factory.json"></form> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

  <script>
  $(document).ready(function(){
    const tbody=$('tbody')
    let url='./data/factory.json'

    $.ajax({
      type: "get",
      url: url,
      data: "data",
      dataType: "json",
      success: function (res) {
        console.log('res',res);      
      
      // jquery的each
      $.each(res, function (key, value) { 
        console.log('key',key);      
        console.log('value',value);      
      
      //JS的foreach
      // res.forEach(value => {
        // console.log('res.value',value);
        // console.log('value.id',value.id);
        // console.log('value.area',value.area);
        // console.log('value.city',value.city);
        // console.log('value.name',value.name);
        // console.log('value.addr',value.addr);
        // console.log('value.web',value.web);
        let content=`
        <tr>
          <td>${value.id}</td>
          <td>${value.area}</td>
          <td>${value.city}</td>
          <td>${value.name}</td>
          <td>${value.addr}</td>
          <td>${value.web}</td>          
        </tr>
        `
        tbody.append(content);
      });
      $('#myTable').DataTable();
      }      
    });
    
  })      
    
   

  </script>
</body>

</html>

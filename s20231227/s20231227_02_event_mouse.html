<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #box{
      width: 300px;
      height: 300px;
    }
    .bg-blue{
      background-color: lightblue !important; 
    }
    /* 因為在bootstraps裡，所以要設定 !important ，層級才會高，才吃得進去 */
    .bg-pink{
      background-color: lightpink !important;
    }
  </style>
</head>


<body>
<div class="container mt-5">  
  <div class="row">
    <div class="col">
      <div class="box bg-primary" id="box"></div>
    </div>
  </div>
</div>

  <script>
    // 1.綁定 box
    const box = document.getElementById('box');    

    // 2.動作
    // box.addEventListener('mouseenter',function(){
    //   console.log('mouseenter ok');
    //   this.setAttribute('class', 'bg-danger');
    //   // alert('Hello Box');
    // });
    
    box.addEventListener('mouseover',function(){
      console.log('mouseover ok');
      this.setAttribute('class', 'bg-success');
    });

    box.addEventListener('mouseout',function(){
      console.log('mouseout ok');
      this.setAttribute('class', 'bg-primary');
    });    


  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #box{
      width: 300px;
      height: 300px;
    }
    .bg-blue{
      background-color: lightblue !important; 
    }
    /* 因為在bootstraps裡，所以要設定 !important ，層級才會高，才吃得進去 */
    .bg-pink{
      background-color: lightpink !important;
    }
  </style>
</head>


<body>
<div class="container mt-5">
  <div class="row">
    <div class="col">
      <input type="text" id="myInput1" class="form-control">
    </div>
    <div class="col">
      <input type="text" id="myInput2" class="form-control">
    </div>
  </div>  
</div>

  <script>    
    // 1.綁定 input
    const myInput1 = document.getElementById('myInput1');    
    const myInput2 = document.getElementById('myInput2');    
    
    myInput1.addEventListener('focus',function(){
      console.log('focus ok');
      this.setAttribute('class', 'form-control bg-pink');
    });
    myInput1.addEventListener('blur',function(){
      console.log('blur ok');
      this.setAttribute('class', 'form-control');
    });

    myInput2.addEventListener('blur',function(){
      console.log('blur ok');
      this.setAttribute('class', 'form-control bg-blue');
    });


  </script>
</body>

</html>

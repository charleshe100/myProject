<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獲利時代</title>
    <style>
        table , tr , td {
        border: 2px solid   black;
        border-collapse: collapse;
        text-align: center;
        width: 50px;
        height: 50px;
    }
    table{
        width: 80%;
        margin: auto;
        background-color: lightblue;
    }
    h1 , h3{
        text-align: center;
    }
    td{
        vertical-align: text-top ;
        color: red;
    }
    .height-200 {
        height: 200px;
    }
    .h-20 {
        height: 20vh;
    }
    .width-500{
        width: 50%;
    }
    .height-100 {
        height: 100px;
    }
    .no-border-top{
        border-top: 0px;
    }

    </style>
</head>

<body>
<div>
    <h1>獲利時代</h1>
    <h3><table>
        <tr class="height-200">
            <td rowspan="2" >關鍵合作夥伴</td>
            <td class="h-20">關鍵活動</td>
            <td rowspan="2">價值主張</td>
            <td>顧客關係</td>
            <td rowspan="2">目標客層</td>
        </tr>
        <tr>
            <!-- <td>21</td> -->
            <td class="h-20">關鍵資源</td>
            <!-- <td>23</td> -->
            <td>通路</td>
            <!-- <td>25</td> -->
        </tr>
        
    </table>
    <table class="no-border-top">
        <tr class="no-border-top height-200">
            <td class="no-border-top">成本結構</td>            
            <td class="no-border-top">收益流</td>            
        </tr>
    </table></h3>
</div>
</body>

</html>

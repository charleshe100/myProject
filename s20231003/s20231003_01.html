<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三種筆記法</title>
    <style>
        table , tr , td {
        border: 2px solid   black;
        border-collapse: collapse;
        text-align: center;
        width: 50px;
        height: 50px;
    }
    table{
        width: 80%;
        margin: auto;
    }
    h3{
        text-align: center;
    }
    .hight-400 {
        height: 400px;
    }
    .hight-500 {
        height: 500px;
    }
    .hight-100 {
        height: 100px;
    }
    </style>
</head>

<body>
    <div>
        <h3>康乃爾筆記法</h3>
        <table>
            <tr class="hight-400">
                <td>B 整理<br>建立自己的筆記規則<br>真正吸收<br>複習時反芻</td>
                <td>A 筆記</td>
            </tr>
            <tr class="hight-100">
                <td colspan="2">C 總結</td>
                <!-- <td></td> -->
            </tr>
        </table>
    </div>
<hr>
    <div>
        <h3>東大筆記法</h3>
        <table>
            <tr class="hight-500">
                <td>A 筆記</td>
                <td>B 整理</td>
                <td>C 總結</td>        
            </tr>            
        </table>
    </div>
<hr>
    <div>
        <h3>麥肯錫筆記法</h3>
        <table>
            <tr>
                <td colspan="3"  class="hight-100">重點問題</td>
                <!-- <td></td>
                <td></td> -->
            </tr>
            <tr class="hight-400">
                <td>A 現狀</td>                
                <td>B 解釋</td>
                <td>C 行動</td>
            </tr>            
        </table>
    </div>
</body>

</html>

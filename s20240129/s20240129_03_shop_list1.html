  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () { 
      function delFun(nowThis){
        console.log('del ok');
        let nowTr=$(nowThis).parent().parent()
        nowTr.remove()
      }
      function cloneFun(nowThis){
        console.log('clone ok');
        let nowTr=$(nowThis).parent().parent()
        nowTr.clone(true).insertAfter(nowTr)
      }

      const myBtn=$('.myBtn')
      let delBtn=$('.delBtn')
      let cloneBtn=$('.cloneBtn')

      delBtn.click(function(e){
        delFun(this)
      })  
      cloneBtn.click(function(e){
        cloneFun(this)
      })  
          
      myBtn.click(function(e){
        let name=$(this).data('name')
        let price=$(this).data('price')
        let imgUrl=$(this).data('img')

        // 如果要用clone，也可以，就不用放入以下的這些：
        // 放入一列內容、重新監聽
        // 但clone的話，要留一列，不能全刪
        let myTr=`
        <tr>
              <td>${name}</td>
              <td>
                <img class="rounded-circle" src="https://picsum.photos/id/${imgUrl}/80/80">
              </td>
              <td>
                <input type="text" class="form-control" value="${price}" disabled>
              </td>
              <td>
                <input type="number" class="form-control" name="" id="">
              </td>
              <td>
                <input type="number" class="form-control" name="" id="" disabled>
              </td>              
              <td>
                <input type="text" class="form-control" name="" id="">
              </td>              
              <td>
                <button type="button" class="cloneBtn btn btn-warning"><i class="fa-regular fa-copy"></i></button>
                <button type="button" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
        `
        $('tbody').append(myTr)

        // 因為上面append只有那段tr，但沒有複製到監聽，所以要再重新定義監聽
        // last() 是讓它只監聽最後一個，而不會全部新增的都監聽
        addDelBtn=$('.delBtn').last()
        addCloneBtn=$('.cloneBtn').last()

        addDelBtn.click(function(e){
          delFun(this)
        })        
        addCloneBtn.click(function(e){
          cloneFun(this)
        })        
      })            
    });

  </script>

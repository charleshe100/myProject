<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox edit form</title>
    <style>
        .header{
            text-align: center;
            height: 10vh;
            width: 80%;
            margin: auto;
            margin-bottom: 30px;
        }
        .box{
            width: 100%;
            height: 5vh;
            border-bottom: 2px solid black;
        }
        .container{
            width: 80%;
            /* height: 75vh; */
            /* background-color: lightblue; */
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin: auto;
        }
        .item{  
            /* background-color: #ccc; */
            text-align: center;
            display: flex;
            /* flex-wrap: wrap; */
            /* flex-direction: row; */
            justify-content: center;
            align-items: center;            
        }
        .w-20{
            width: 20%;
        }
        .w-50{
            width: 50%;
        }        
        .h-10vh{                      
            height: 10vh;
        }
        .h-40vh{                      
            height: 40vh;
        }
        img{
            border-radius: 10px;
            box-shadow: 10px 10px lightgreen;
        }
        .font-size{
            font-size: 50px;
        }
        .box-center{
            width: 80%;
            height: 80%;
            justify-content: center;
        }        
    </style>
</head>

<body>
    <div class="header">
        <div class="box"></div>
        <h3>Project Photo Edit</h3>
    </div>
    <form action="">
<div class="container">
    <div class="item w-20 h-10vh">
        <h3>name</h3>
    </div>
    <div class="item w-50 h-10vh">
        <h3>photo</h3>
    </div>
    <div class="item w-20 h-10vh">
        <h3>change</h3>
    </div>
    <div class="item w-20 h-40vh">Apple</div>
    <div class="item w-50 h-40vh">
        <img src="https://picsum.photos/id/7/500/200" alt="">
    </div>
    <div class="item w-20 h-40vh">
        <input type="file">
    </div>
    <div class="item w-20 h-10vh font-size">        
        <input type="submit" value="submit">        
    </div>
</div>
</form>
</body>

</html>

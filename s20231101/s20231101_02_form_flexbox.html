<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80%;
            height: 80vh;
            background-color: lightblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            /* align-items: center; */
        }
        .item{
            height: 30%;
            background-color: #ccc;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .w-20{
            width: 20%;            
        }
        .w-40{
            width: 40%;
        }
        input{
            width: 80%;
            height: 50px;
            border: 2px solid black;
            border-radius: 3px;
        }
        .w-30{
            width: 30%;
        }
        .w-20-center{
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1>form</h1>
    <div class="container">
        <div class="item w-20">
            <div class="w-20-center">
                name
            </div>
        </div>
        <div class="item w-40">
            <label for="name"></label>
            <input type="text" name="name" id="name">
        </div>
        <div class="item w-30"></div>
    </div>

</body>

</html>

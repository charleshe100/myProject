<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hover Rows</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-3">
    <h2>Hover Rows</h2>
    <p>The .table-hover class enables a hover state on table rows:</p>            
    <table class="table table-hover align-middle text-center">
      <thead>
        <tr>
          <th>品名</th>
          <th>單價</th>
          <th>數量</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="https://picsum.photos/id/100/160/120" alt="">
          </td>
          <td>
            <input type="number" class="form-control" name="" id="item1Price" value="100" readonly>
          </td>
          <td>
            <input type="number" class="form-control" name="" id="item1Num" value="1">
          </td>
          <td>
            <input type="number" class="form-control" name="" id="item1Total" value="100" readonly>
          </td>
        </tr>        
      </tbody>
    </table>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // 1.id 綁定
    $(document).ready(function(){
      const item1Price = $('#item1Price');
      const item1Num = $('#item1Num');
      const item1Total = $('#item1Total');
      console.log('item1Price', item1Price);
      console.log('item1Num', item1Num);
      console.log('item1Total', item1Total);
      
      // 2.動作
      item1Num.change(function () { 
        let getItem1Price = Number(item1Price.val());
        let getItem1Num = Number(item1Num.val());
        let resultTotal = getItem1Price * getItem1Num;
        console.log('getItem1Price', getItem1Price);
        console.log('getItem1Price', typeof(getItem1Price));
        item1Total.val(resultTotal);
      })    
    });
    


  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 100%;
      height: 70vh;
    }

    .container * {
      color: #ccc;
    }

    ul{
      list-style-type: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="input-group mt-5 mx-auto w-50">
            <input type="search" name="mySearch" id="mySearch" class="form-control w-75">
           <button type="button" class="btn btn-primary">搜尋</button>
        </div>
      </div>      
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="text-center mt-3">
          <button type="button" class="myBtn btn btn-danger" data-text="台北市">台北市</button>
          <button type="button" class="myBtn btn btn-danger" data-text="新北市">新北市</button>
          <button type="button" class="myBtn btn btn-danger" data-text="台中市">台中市</button>
          <button type="button" class="myBtn btn btn-danger" data-text="高雄市">高雄市</button>
          <button type="button" class="myBtn btn btn-danger" data-text="宜蘭市">宜蘭市</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      // });

      // class
      const mySearch = $('#mySearch');
      const myBtn = $('.myBtn');

      myBtn.click(function (e) {
        console.log(this, 'this');
        console.log($(this), '$(this)');
        let getBtnText=$(this).data('text')
        mySearch.val(getBtnText)

</body>

</html>

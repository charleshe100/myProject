<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 100%;
      height: 70vh;
    }

    .container * {
      color: #ccc;
    }

    ul{
      list-style-type: none;
    }
  </style>
</head>

<body>

  <div class="containe col-3 mx-auto">
    <div class="row mx-end">
      <div class="col-4"><button type="button" id="addBtn" class="addBtn btn btn-primary">Add</button></div>
    </div>
    <div class="row mt-3">
      <div class="col d-flex">
        <div class="col-4">ID</div>
        <div class="col-4">NAME</div>
        <div class="col-4">OPERATE</div>
      </div>
    </div>
    <div class="row mt-3 addRow">
      <div class="col d-flex">
        <div class="col-4">1</div>
        <div class="col-4">amy</div>
        <div class="col-4"><button type="button" id="copyBtn" class="copyBtn btn btn-success"><i class="fa-regular fa-copy"></i></button></div>
        <div class="col-4"><button type="button" id="delBtn" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></div>
      </div>
    </div>
    <div class="row mt-3 addRow">
      <div class="col d-flex">
        <div class="col-4">2</div>
        <div class="col-4">bob</div>
        <div class="col-4"><button type="button" class="copyBtn btn btn-success"><i class="fa-regular fa-copy"></i></button></div>
        <div class="col-4"><button type="button" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></div>
      </div>
    </div>
    <div class="row mt-3 addRow">
      <div class="col d-flex">
        <div class="col-4">3</div>
        <div class="col-4">cat</div>
        <div class="col-4"><button type="button" class="copyBtn btn btn-success"><i class="fa-regular fa-copy"></i></button></div>        
        <div class="col-4"><button type="button" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></div>        
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      //id
      // const myBtn = $('#myBtn');
      // myBtn.click(function (e) {
      //   console.log(this, 'this');
      //   console.log($(this), '$(this)');
      //   console.log($(this).parent().parent(), '$(this).parent().parent()');
      //   let myDel=$(this).parent().parent()        
      //   myDel.remove()
      // });

      // class
      const delBtn = $('.delBtn');
      const copyBtn = $('.copyBtn');
      const addBtn = $('#addBtn');

      delBtn.click(function (e) {
        console.log(this, 'this');
        console.log($(this), '$(this)');
        console.log($(this).parent().parent(), '$(this).parent().parent()');
        let myDel=$(this).parent().parent()        
        myDel.remove()
      });

      addBtn.click(function (e) {
        // console.log('this',this);
        // console.log('$(this)',$(this));
        let myContainer=$(this).parent().parent().parent()        
        // console.log('myContainer',myContainer);
        let addRow=myContainer.find('.addRow').last()
        // console.log('addRow',addRow);
        addRow.clone(true).appendTo(myContainer)
      });

      copyBtn.click(function (e) {
        // console.log('this',this);
        // console.log('$(this)',$(this));
        // console.log('$(this).parent().parent()',$(this).parent().parent());
        let addRow=$(this).parent().parent().parent() 
        let myContainer=$(this).parent().parent().parent().parent()
        console.log('addRow',addRow);
        console.log('myContainer',myContainer);         
        addRow.clone(true).appendTo(myContainer)
          //這邊要填入true，不然預設值會是false，複製出來的copyBtn就會沒有作用
      });
      
    })

  </script>
</body>

</html>

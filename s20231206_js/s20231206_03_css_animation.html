<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;         
        }
        .box{
            width: 300px;
            height: 200px;
            transform: rotate(20deg);
            animation: box1 5s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }
        
        #div1 {animation-timing-function: ease-in;}
        #div1 {animation-timing-function: ease-out;}
        
        @keyframes box1 {
            0% {
                transform: rotate(20deg) scale(1);
            }
            80%  {
                transform: rotate(360deg) scale(1.2);
            }
            100% {
                transform: rotate(380deg) scale(1);
            }
            
        }       
        
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="div1">
            <img src="https://picsum.photos/id/20/500/400" alt="">
        </div>       
        <div class="box" id="div1">
            <img src="https://picsum.photos/id/29/500/400" alt="">
        </div>       
        <div class="box" id="div1">
            <img src="https://picsum.photos/id/38/500/400" alt="">
        </div>       
        <div class="box" id="div1">
            <img src="https://picsum.photos/id/49/500/400" alt="">
        </div>       
        <div class="box" id="div1">
            <img src="https://picsum.photos/id/59/500/400" alt="">
        </div>       
    </div>
    

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , td , tr{
            /* border: 1px solid black; */
            border-collapse: collapse;            
            text-align: center;
        }
        table{
            width: 50%;
            margin: auto;
        }
        video{
            width: 400px;
            height: 300px;
        }
        td{
            text-align: center;
            width: 50%;
            height: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <h3>video</h3>
                    <!-- autoplay要有muted，才能使用 -->
                    <video controls autoplay loop muted>
                    <source src="./video/test.mp4">
                    </video>
                </td>
                <td>
                    短片
                </td>
            </tr>
        </table>
    </div>
    <div class="container">
        <table>
            <tr>
                <td>
                    <h3>audio</h3>
                    <audio controls autoplay loop muted>
                    <source src="./audio/test_mp3.mp3">
                    </audio>
                </td>
                <td>
                    音樂
                </td>
            </tr>
        </table>
    </div>       
</body>

</html>

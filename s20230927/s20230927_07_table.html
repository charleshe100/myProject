<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <!--CSS語法-->
    <style>
        /* element */
        h1 {
            color: red;
        }

        /* id */
        #testID{
            color: green;
        }

        /* class */
        .testClass{
            color: blue;
        }
        table , tr , td{
            border: 1px solid red;
            border-collapse: collapse;
            text-align: center;
        }
        table{
            width:80%
        }
        
    </style>
</head>

<body>
    <h1>table tr td</h1>
    <!--th與td的差別是，th是用於標題列和標題欄，字體相較td的，會比較粗一點。-->
    <h3 id="testID">test id h3</h3>
    <h3 class="testClass">test id h3</h3>
    
    <table border="5"><!--border現在已經少用，所以才會顯示紅色。現在都是用css-->
        <caption>各式料理餐廳選單</caption>
        <tr>
            <th>No.</th>
            <th>圖片介紹</th>
            <th>文字介紹</th>
        </tr>
        <tr>
            <td>1</td>
            <td><a href="./views/fi.html">
                    <img src="https://picsum.photos/id/112/400/300" alt="" srcset=""></a></td>
            <td>美味的中式料理</td>
        </tr>
        <tr>
            <td>2</td>

                    <img src="https://picsum.photos/id/82/400/300" alt="" srcset=""></a></td>
            <td>海味的日式料理</td>
        </tr>
        <tr>
            <td>3</td>
            <td><a href="./views/fi.html">
                    <img src="https://picsum.photos/id/30/400/300" alt="" srcset=""></a></td>
            <td>精緻的法式料理</td>
        </tr>
    </table>

  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>


  <script>
    $(document).ready(function(){
        const myTable=$('#myTable')
        const tbody=$('tbody')
        let url='./s20240206_03_databale_curl.php'
        $.ajax({
            type: "get",
            url: url,
            // data: "data",
            dataType: "json",
            success: function (res) {
                // console.log('res',res);
                $.each(res, function (key, value) { 
                    if(value.animal_kind == '狗' &&  value.album_file != '' && value.animal_status == 'OPEN' && value.animal_opendate != ''){                        
                    // console.log('key',key);
                    // console.log('value',value);
                    // console.log('value.album_file',value.album_file);
                    let contect=`
                    <tr>
                        <td>
                            <img src="${value.album_file}" width="100px" height="100px">
                        </td>
                        <td>${value.animal_subid}</td>                        
                        <td>${value.animal_place}</td>                        
                        <td>${value.animal_Variety}</td>
                        <td>${value.animal_sex}</td>
                        <td>${value.animal_bodytype}</td>
                        <td>${value.animal_age}</td>                        
                        <td>${value.animal_opendate}</td>
                        <td>${value.shelter_tel}</td>
                    </tr>
                    `
                    tbody.append(contect);
                    }
                    
                    
                });
            $('#myTable').DataTable();               
            
        }
        });

    })
    
    


  </script>

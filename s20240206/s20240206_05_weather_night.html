<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />

</head>

<body>
<div class="container w-75 mt-5">
  <h2>一般天氣預報 ~ 今明36小時天氣預報</h2>
  <div class="row py-3">
    <table id="myTable" class="table table-hover table-striped">
      <thead>
        <tr>
          <th class="">ID</th>
          <th class="">City</th>
          <th id="title12" class="w-25"></th>
          <th id="title24" class="w-25"></th>
          <th id="title36" class="w-25"></th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr> -->
      </tbody>
    </table>
  </div>
</div>

  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./gitignore/js/weatherUrl.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

  <script>
    // 1.綁定
    $(document).ready(function(){
      let url= weatherUrl
      const myTable=$('#myTable')
      const tbody=$('tbody')
      const title12=$('#title12')
      const title24=$('#title24')
      const title36=$('#title36')
      

      $.ajax({
        type: "get",
        url: url,
        // data: "data",
        // dataType: "dataType",
        success: function (res) {
          // console.log('res',res);
          console.log('res.records',res.records);
          // console.log('res.records.location',res.records.location);
          let nowLocation=res.records.location
          let time12 = nowLocation[0].weatherElement[0]['time'][0]['startTime'];
          let time24 = nowLocation[0].weatherElement[0]['time'][1]['startTime'];
          let time36 = nowLocation[0].weatherElement[0]['time'][2]['startTime'];
          // console.log('time12',time12);
          // console.log('time24',time24);
          // console.log('time36',time36);
          title12.text(time12)
          title24.text(time24)
          title36.text(time36)

          $.each(nowLocation, function (key, value) { 
          let nowLocationMaxT12 = value.weatherElement[4]['time'][0]['parameter']['parameterName'];
          let nowLocationMixT12 = value.weatherElement[2]['time'][0]['parameter']['parameterName'].toString().padStart(2,"0");
          let nowLocationState12 = value.weatherElement[0]['time'][0]['parameter']['parameterName'];

          let nowLocationMaxT24 = value.weatherElement[4]['time'][1]['parameter']['parameterName'];
          let nowLocationMixT24 = value.weatherElement[2]['time'][1]['parameter']['parameterName'].toString().padStart(2,"0");
          let nowLocationState24 = value.weatherElement[0]['time'][1]['parameter']['parameterName'];

          let nowLocationMaxT36 = value.weatherElement[4]['time'][2]['parameter']['parameterName'];
          let nowLocationMixT36 = value.weatherElement[2]['time'][2]['parameter']['parameterName'].toString().padStart(2,"0");
          let nowLocationState36 = value.weatherElement[0]['time'][2]['parameter']['parameterName'];
          
            // console.log('key',key);
            // console.log('value',value);
            // console.log('value.locationName',value.locationName);
            let nowId=key+1
            let stringkeyId=nowId.toString().padStart(2,"0")
            let nowLocationName=value.locationName
            let contect=`
            <tr>
              <td>${stringkeyId}</td>
              <td>${nowLocationName}</td>
              <td>
                <img src="./image/${nowLocationState12}.svg" width="50px">
                ${nowLocationMixT12}-${nowLocationMaxT12} °C 
                ${nowLocationState12} 
              </td>
              <td>
                <img src="./image/${nowLocationState24}.svg" width="50px">
                ${nowLocationMixT24}-${nowLocationMaxT24} °C 
                ${nowLocationState24} 
              </td>
              <td>
                <img src="./image/${nowLocationState36}.svg" width="50px">
                ${nowLocationMixT36}-${nowLocationMaxT36} °C 
                ${nowLocationState36} 
              </td>
            </tr>
            `
            tbody.append(contect);
             
          });
          $('#myTable').DataTable();
        }
      });
    })
    

    // 2.動作
    


  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mx-auto text-center mt-5">
    <h3 class="text-center">九九乘法表</h3>
    <div class="row mt-3">
      <div class="col">
        <input type="text" class="form-control" id="num1" placeholder="Enter Number">
      </div>
      <div class="col">
        <input type="text" class="form-control" id="num2" placeholder="Enter Number">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="myBtn">Button</button>
        </div>

      </div>
    </div>
  </div>
  <div class="container mx-auto text-center mt-3 p-5 border border-2 border-primary">
    <div class="row">
      <div class="col">
        <div id="box"></div>
      </div>
    </div>
  </div>

  <script>
    function for99Fun() {
      let resultText = "";
      for (let i = 1; i <= num1; i++) {
        // console.log('i', i);
        let text = "";
        for (let j = 1; j <= num2; j++) {        
          // console.log('j', j);
          // console.log(`${i}*${j}=${i * j},`);
          let tmpI = i.toString().padStart(2,'0');
          let tmpJ = j.toString().padStart(2,'0');
          let tmpResult = (i*j).toString().padStart(2,'0');
          text += `${tmpI}*${tmpJ}=${tmpResult} | `;   
        }
        // console.log(text);
        resultText += `${text}<br>`;
      }
      console.log('resultText', resultText);
      box.innerHTML = resultText;

    }

    let box = document.getElementById('box');
    let num1Input = document.getElementById('num1');
    let num2Input = document.getElementById('num2');
    let myBtn = document.getElementById('myBtn');        

    myBtn.addEventListener('click', function(){
      num1 = Number(num1Input.value);
      num1 = Number(num2Input.value);
      console.log('num1', num1);
      console.log('num2', num2);
      for99Fun();
    })
    
    //init 首次進入
    let num1 = 9;
    let num2 = 9;
    for99Fun();


    // 補0測試

    // // .padStart(2,'0') 要是字串才能補0, 所以要先轉成字串
    // console.log('tmp',tmp);
    // console.log('tmp typeof',typeof(tmp));
    // console.log('changeTmp',changeTmp);
    // console.log('changeTmp typeof',typeof(changeTmp));
     
    
  



  </script>
</body>

</html>

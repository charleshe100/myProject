<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mx-auto text-center mt-5">
    <h3 class="text-center">九九乘法表</h3>
    <div class="row">
      <div class="col">
        <div id="box"></div>
      </div>
    </div>
  </div>

  
  
  


  <script>
    let box = document.getElementById('box');

    // 補0測試
    let tmp = 5;
    let changeTmp = tmp.toString().padStart(2,'0');
    // .padStart(2,'0') 要是字串才能補0, 所以要先轉成字串
    console.log('tmp',tmp);
    console.log('tmp typeof',typeof(tmp));
    console.log('changeTmp',changeTmp);
    console.log('changeTmp typeof',typeof(changeTmp));
     
    let resultText = "";
    for (let i = 1; i <= 9; i++) {
      // console.log('i', i);
      let text = "";
      for (let j = 1; j <= 9; j++) {        
        // console.log('j', j);
        // console.log(`${i}*${j}=${i * j},`);
        let tmpI = i.toString().padStart(2,'0');
        let tmpJ = i.toString().padStart(2,'0');
        let tmpResult = i.toString().padStart(2,'0');
        text += `${tmpI}*${tmpJ}=${tmpResult} | `;   
      }
      // console.log(text);
      resultText += `${text}<br>`;
    }
    console.log('resultText', resultText);
    box.innerHTML = resultText;
  



  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            background-color: lightblue;
            width: 80%;
            height: 100vh;
            margin: auto;
            justify-content: space-evenly;
            align-items: center;

        }
        .item{
            background-color: lightgoldenrodyellow;
            width: 80%;
            height: 16%;
            margin-bottom: 20px;
        }
    
    @media screen and (min-width: 576px) {
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: lightpink;
            width: 80%;
            height: 100vh;
            margin: auto;
            justify-content: space-evenly;
            align-items: center;

        }
        .item{
            background-color: lightgoldenrodyellow;
            width: 40%;
            height: 30%;
            /* margin-bottom: 20px; */
        }
        
    }
    @media screen and (min-width: 768px) {
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: lightgreen;
            width: 80%;
            height: 80vh;
            margin: auto;
            justify-content: space-evenly;
            align-items: center;

        }
        .item{
            background-color: lightgoldenrodyellow;
            width: 30%;
            height: 40%;
        }
        
    }

    </style>
    
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
    
</body>
</html>

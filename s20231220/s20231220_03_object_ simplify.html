<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col col-2">
        <!-- <input type="text" name="" id=""> -->
        <input type="text" id="num1">
      </div>
      <div class="col col-2">
        <input type="text" id="num2">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button type="button" id="sumBtn" class="btn btn-primary"> + </button>
        <button type="button" id="subBtn" class="btn btn-primary"> - </button>
        <button type="button" id="multiBtn" class="btn btn-primary"> × </button>
        <button type="button" id="divBtn" class="btn btn-primary"> / </button>
        <button type="button" id="myBtn" class="btn btn-primary"> all </button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col col-4">
        <textarea type="text" id="myResult" class="form-control" rows="6"></textarea>      
      </div>
    </div>
  </div>
  
  <hr>
  



  <script>
    // init data
    const calObj = {  
      sumFun: function(){
        let result = this.num1 + this.num2;        
        return result;
      },
      subFun: function(){
        let result = this.num1 - this.num2
        return result;
        // console.log('num1 - num2 =', sub);
      },
      multiFun: function(){
        let result = this.num1 * this.num2
        return result;
        // console.log('num1 × num2 =', multi);
      },
      divFun: function(){
        let result = this.num1 / this.num2
        return result;
        // console.log('num1 / num2 =', div);
      }
    }

    // 新增這個 function，簡化4行重覆的地方
    function simplifyNumFun(){
      calObj.num1 = Number(num1.value);
      calObj.num2 = Number(num2.value);
    }

    // 1. 綁定    
    let num1 = document.getElementById('num1');
    let num2 = document.getElementById('num2');
    let sumBtn = document.getElementById('sumBtn');
    let subBtn = document.getElementById('subBtn');
    let multiBtn = document.getElementById('multiBtn');
    let divBtn = document.getElementById('divBtn');
    let myResult = document.getElementById('myResult');
    
    // 2. 動作
    sumBtn.addEventListener('click', function () {
      console.log('sumBtn ok');      
      simplifyNumFun();
      myResult.value = calObj.sumFun();
      // 如果是 input ，就改成 value
      // 如果是 字串加變數 ，就改成 innerHTML
    })
    subBtn.addEventListener('click', function () {
      console.log('subBtn ok');      
      simplifyNumFun();
      myResult.value = calObj.subFun();
    })
    multiBtn.addEventListener('click', function () {
      console.log('multiBtn ok');      
      simplifyNumFun();
      myResult.value = calObj.multiFun();
    })
    divBtn.addEventListener('click', function () {
      console.log('divBtn ok');      
      simplifyNumFun();
      myResult.value = calObj.divFun();
    })

    myBtn.addEventListener('click', function () {
      console.log('myBtn ok');      
      simplifyNumFun();
      let getSum = calObj.sumFun();
      let getSub = calObj.subFun();
      let getMulti = calObj.multiFun();
      let getDiv = calObj.divFun();
      myResult.value = 
      `
          ${Number (num1.value)} + ${Number (num2.value)} = ${getSum}
          ${Number (num1.value)} - ${Number (num2.value)} = ${getSub}  
          ${Number (num1.value)} × ${Number (num2.value)} = ${getMulti}
          ${Number (num1.value)} / ${Number (num2.value)} = ${getDiv}
      `;

    })
    


  </script>
</body>

</html>

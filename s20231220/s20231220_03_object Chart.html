<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col col-3">
        <input type="text" id="num1">
      </div>
      <div class="col col-3">
        <input type="text" id="num2">
      </div>
      <div class="col">
        <button type="button" id="sumBtn"> + </button>
        <button type="button" id="subBtn"> - </button>
        <button type="button" id="multiBtn"> × </button>
        <button type="button" id="divBtn"> / </button>
      </div>
      <div class="col">
        <input type="text" id="result">        
      </div>
    </div>
  </div>
  
  <hr>

  <script>
    let calobj = {
      num1: document.getElementById('num1'),
      num2: document.getElementById('num2'),
      sumBtn: document.getElementById('sumBtn'),
      subBtn: document.getElementById('subBtn'),
      multiBtn: document.getElementById('multiBtn'),
      divBtn: document.getElementById('divBtn'),
      result: document.getElementById('result'),

      sumFun: function() {
        let result = this.getNum1() + this.getNum2();
        console.log('num1 + num2 =', result);
        this.displayResult(result);
      },
      subFun: function() {
        let result = this.getNum1() - this.getNum2();
        console.log('num1 - num2 =', result);
        this.displayResult(result);
      },
      multiFun: function() {
        let result = this.getNum1() * this.getNum2();
        console.log('num1 × num2 =', result);
        this.displayResult(result);
      },
      divFun: function() {
        let result = this.getNum1() / this.getNum2();
        console.log('num1 / num2 =', result);
        this.displayResult(result);
      },
      getNum1: function() {
        return Number(this.num1.value);
      },
      getNum2: function() {
        return Number(this.num2.value);
      },
      displayResult: function(result) {
        this.result.value = result;
      }
    };

    calobj.sumBtn.addEventListener('click', function() {
      calobj.sumFun();
    });

    calobj.subBtn.addEventListener('click', function() {
      calobj.subFun();
    });

    calobj.multiBtn.addEventListener('click', function() {
      calobj.multiFun();
    });

    calobj.divBtn.addEventListener('click', function() {
      calobj.divFun();
    });
  </script>
</body>


</html>

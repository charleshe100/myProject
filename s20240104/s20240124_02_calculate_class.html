<!DOCTYPE html>
<html lang="en">

<head>
  <title>calculate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col col-12 col-xl-2 mb-3">
        <input type="number" class="num1" name="num1">
      </div>      
      <div class="col col-2 col-xl-2 mb-3">
        <select class="form-select selOp">          
          <!-- <option value="">請選擇運算式</option> -->
          <option value="add">+</option>
          <option value="sub">-</option>
          <option value="mul">x</option>
          <option value="div">/</option>
          <!-- value 可以用數字，例如分別為 1 2 3 4，存到資料庫會比較省空間-->
        </select>
      </div>
      <div class="col col-12 col-xl-2 mb-3">
        <input type="number" class="num2" name="num2">
      </div>
      <div class="col col-2 col-xl-2 mb-3">
        <button class="btn btn-primary myBtn">=</button>
      </div>
      <div class="col col-12 col-xl-2 mb-3">
        <input type="number" class="resultInp" name="resultInp" readonly>
      </div>
    </div>    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const num1= $(".num1");
      const num2= $(".num2");
      const selOp= $(".selOp");      
      const myBtn= $(".myBtn");
      const resultInp= $(".resultInp");

      // console.log('num1', num1);
      // console.log('num2', num2);
      // console.log('addSel', addSel);
      // console.log('subSel', subSel);
      // console.log('mulSel', mulSel);
      // console.log('divSel', divSel);
      // console.log('myBtn', myBtn);
      // console.log('result', result);
               
      

      myBtn.click(function(){
        // console.log('click ok');
        // console.log('this', $(this));          
        // console.log('$(this).parten()', $(this).parent()); 
        // console.log('$(this).parten().parten()', $(this).parent().parent()); 
        // console.log('$(this).parten().parten().parten()', $(this).parent().parent().parent()); 

        const nowRow = $(this).parent().parent();
        const nowNum1 = nowRow.find('.num1');
        const nowNum2 = nowRow.find('.num2');
        const nowselOp = nowRow.find('.selOp');
        const nowresultInp = nowRow.find('.resultInp');
        // console.log('nowresultInp', nowresultInp);

        
        let getNum1 = Number(nowNum1.val());
        let getNum2 = Number(nowNum2.val());
        let selOpVal = nowselOp.val();

        // console.log('getNum1', getNum1);
        // console.log('getNum2', getNum2);
        // console.log('selOpVal',selOpVal );
        // console.log('result', result);

        if(nowNum1.val().length <=0 || nowNum2.val().length <=0 ){
        alert(`請輸入數字`);
        return false;
        // return false 是停止後續動作
        }

        switch(selOpVal){
          case"add":
            result = getNum1 + getNum2;
          break;
          case"sub":
            result = getNum1 - getNum2;
          break;
          case"mul":
            result = getNum1 * getNum2;
          break;
          case"div":
            result = getNum1 / getNum2;
          break;
          // default:
            // result = alert(`請選擇運算式`);
          // break;
        }
        // console.log(result);
        nowresultInp.val(result) 
      })




    });



  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>calculate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col col-2">
        <input type="number" class="num" name="num1">
      </div>      
      <div class="col col-1">
        <select class="form-select" id="selOp">
          <option value="add">加</option>
          <option value="sub">減</option>
          <option value="mul">乘</option>
          <option value="div">除</option>
        </select>
      </div>
      <div class="col col-2">
        <input type="number" class="num2" name="num2">
      </div>
      <div class="col col-1">
        <button class="btn btn-primary" id="myBtn">等於</button>
      </div>
      <div class="col col-2">
        <input type="number" id="resultInp" name="resultInp">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const num1= $(".num1");
      const num2= $(".num2");
      const selOp= $("#selOp");      
      const myBtn= $("#myBtn");
      const resultInp= $("#resultInp");

      // console.log('num1', num1);
      // console.log('num2', num2);
      // console.log('addSel', addSel);
      // console.log('subSel', subSel);
      // console.log('mulSel', mulSel);
      // console.log('divSel', divSel);
      // console.log('myBtn', myBtn);
      // console.log('result', result);      

      myBtn.click(function(){
        let getNum1 = Number(num1.val());
        let getNum2 = Number(num2.val());
        let selOpVal = selOp.val();
        let result;

        switch(selOpVal){
          case"add":
            result = getNum1 + getNum2;
          break;
          case"sub":
            result = getNum1 - getNum2;
          break;
          case"mul":
            result = getNum1 * getNum2;
          break;
          case"div":
            result = getNum1 / getNum2;
          break;
          default:
            result = '請選擇運算式'
        }
        resultInp.val(result) 
      })
    });



  </script>
</body>

</html>

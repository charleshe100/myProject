<body>

  <button type="button" id="clearBtn" onclick="clearFun()">clear</button> -->


  <script>
    //let 變數
    //const 常數
    let x =10;
    console.log('x', x);
    x =500;
    console.log('x', x);
    
    const y =10;
    // console.log('y', y);
    // y =500;
    // console.log('y', y);
    // 因為 const 是常數，用設定變數的方式去設定，會出現下列錯誤訊息
    // Uncaught TypeError: Assignment to constant variable.

    const myInput = document.getElementById('myInput');
    console.log('myInput', myInput);
    myInput.value = "55688";
    console.log('myInput',myInput);

    function aFun(){
      let testStr = 'Hello aFun';
      console.log('testStr', testStr);
    }
    
    function bFun(){
      let testStr = 'Hello bFun';
      console.log('testStr', testStr);
    }

    aFun();
    bFun();

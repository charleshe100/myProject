<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>        
        .my-height {
            overflow: hidden;
            height: 70vh;
        }
        
        .item-1 {
            background-image: url(https://picsum.photos/id/21/1000/800);
        }

        .item-2 {
            background-image: url(https://picsum.photos/id/39/1000/800);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col-12 p-0 my-height">
                <img src="https://picsum.photos/id/11/2000/1500" class="img-fluid" alt="">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6 p-0 my-height item-1">
            </div>
            <div class="col-6 p-0 my-height item-2">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-4 p-0 my-height-20">
                <img src="https://picsum.photos/id/41/2000/1500" class="img-fluid" alt="">
            </div>
            <div class="col-4 p-0 my-height-20">
                <img src="https://picsum.photos/id/51/2000/1500" class="img-fluid" alt="">
            </div>
            <div class="col-4 p-0 my-height-20">
                <img src="https://picsum.photos/id/61/2000/1500" class="img-fluid" alt="">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-8 p-5 my-height">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/8aKn7xPS4GI?si=4kb3djDIc2VmnMXF"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="col-4 p-5 my-height text-center d-flex flex-column justify-content-center">
                About Players' Sound:
                We have compiled the best acoustic cover of popular songs with lyrics
                We hope our music can give you some space to stay optimistic. Release all negative thoughts and just
                relax to keep creating! From now on, your life will only be filled with your emotions.
            </div>
        </div>

    </div>
</body>

</html>

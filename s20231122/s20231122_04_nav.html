<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box{
            width: 100%;
            height: 80vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="#link1">Link1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#link2">Link2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#link3">Link3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
        <form class="d-flex justify-content-center" role="">
            <span class="navbar-text">Navbar&nbsp;&nbsp;text&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button class="btn btn-primary" type="button">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
        </form>
      </nav>
      <div class="container-fluid position-relative">
        <div class="position-absolute top-0 start-0 translate-middle bg-danger">Top</div>
        <div class="position-absolute top-0 start-50 translate-middle bg-danger">Top</div>
        <div class="position-absolute top-0 start-100 translate-middle bg-danger">Top</div>
        <div class="position-absolute top-50 start-0 translate-middle bg-danger">Top</div>
        <div class="position-absolute top-50 start-50 translate-middle bg-danger">Top</div>
        <div class="position-absolute top-50 start-100 translate-middle bg-danger">Top</div>
        <div class="position-absolute top-100 start-0 translate-middle bg-danger">Top</div>
        <div class="position-absolute top-100 start-50 translate-middle bg-danger">Top</div>
        <div class="position-absolute top-100 start-100 translate-middle bg-danger">Top</div>
        <div id="link1"></div>
        <div class="container mt-3 bg-success">
            <div class="box"></div>
        </div>
        <div id="link2"></div>
        <div class="container mt-3 bg-danger">
            <div class="box"></div>
        </div>
        <div id="link3"></div>
        <div class="container mt-3 bg-warning">
            <div class="box"></div>
        </div>
        </div>
</body>

</html>
